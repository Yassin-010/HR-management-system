<!DOCTYPE html>
<html>
<head>
  <title>Accounting Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tfoot {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="accounting.html">Accounting</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Department Information</h1>
    <table id="department-table">
      <thead>
        <tr>
          <th>Department Name</th>
          <th># of Employees</th>
          <th>Total Salary</th>
          <th>Average Salary</th>
        </tr>
      </thead>
      <tbody>
        <!-- Department information will be dynamically added here -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total number of employees</td>
          <td id="total-employees"></td>
          <td>Total salary for all departments</td>
          <td id="total-salary"></td>
          <td>Average salary for all departments</td>
          <td id="average-salary"></td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank"><img src="https://cdn2.downdetector.com/static/uploads/logo/FB-f-Logo__blue_512.png" alt="Facebook"></a>
      <a href="https://twitter.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="Twitter"></a>
      <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram"></a>
    </div>
    <p>&copy; 2024 Employee Management System. All rights reserved.</p>
  </footer>

  <!-- <script src="app.js"></script> -->
  <script src="accounting.js"></script>
</body>
</html>
