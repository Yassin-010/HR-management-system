<!DOCTYPE html>
<html>

<head>
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="employee-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" required><br>

            <label for="department">Department:</label>
            <select id="department" required>
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select><br>

            <label for="level">Level:</label>
            <select id="level" required>
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select><br>

            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" required><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><img
                    src="https://cdn2.downdetector.com/static/uploads/logo/FB-f-Logo__blue_512.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png"
                    alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png"
                    alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Employee Management System. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
